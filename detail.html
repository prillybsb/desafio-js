<body>

    <section id="pokemonView" class="pokemon-view">
    </section>

</body>
<script>

    function generatePokemonView(pokeDetail) {
        const pokemonView = document.getElementById('pokemonView')
        pokemonView.innerHTML = `<div class="Container-detail">
            <h2>Bulbasaur</h2>
            <span class="number">#${id}</span>
            <span class="type">${name}Grass</span>

        </div>

        <div class="image">
            <img class="image-01" src="${pokeDetail.sprites.other.dream_world.front_default}" alt="">
        </div>

        <div class="list">
            <li>about</li>
            <div>
                <li class="item">spacies</li>
                <li class="item">spacies</li>
                <li class="item">spacies</li>
                <li class="item">spacies</li>
            </div>

            <li>about</li>
            <li>about</li>
            <li>about</li>
        </div>`
    }

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const id = urlParams.get('id')

    fetch('https://pokeapi.co/api/v2/pokemon/' + id)
        .then((response) => response.json())
        .then(generatePokemonView)

</script>
